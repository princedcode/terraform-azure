name: Terraform - Deploy Azure Storage Account

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: |
        terraform plan \
          -var="resource_group_name=rg-dev" \
          -var="location=eastus" \
          -var="storage_account_name=st${{ github.run_number }}dev"

    - name: Terraform Apply
      run: |
        terraform apply -auto-approve \
          -var="resource_group_name=rg-dev" \
          -var="location=eastus" \
          -var="storage_account_name=st${{ github.run_number }}dev"
